<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust Moravia</title>
  <link rel="stylesheet" href="{{ get_url(path='style/bootstrap.min.css') }}"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
</body>

<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 300,
  'GRAD' 0,
  'opsz' 24;
}

.inline-icon {
   vertical-align: bottom;
   font-size: 20px;

}

.material-icons{
  display: flex;
  align-items: center;
}
</style>

<script type="text/javascript" src="{{ get_url(path='script/bootstrap.min.js') }}"/>
</html>
